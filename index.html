<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Watching</title>
    <link rel="stylesheet" href="global.css">
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
    <!-- Mapbox GL JS CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />

</head>
<body>
    <header>
        <h1>🚴🏼‍♀️ Bikewatching</h1>
        <label>Filter by time:
            <input id="time-slider" type="range" min="-1" max="1440">
            <em id="any-time">(any time)</em>
            <time id="selected-time"></time>
        </label>

    </header>

    <div id="map">
        <svg></svg>
    </div>



    <!-- Mapbox GL JS JavaScript -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

    <!-- Load D3.js from CDN -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- Load your custom map initialization script -->
    <script src="map.js"></script>
</body>
</html>
